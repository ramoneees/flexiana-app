name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: openjdk-16-lein-slim-buster

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
      working-directory: flexiana-backend
    - name: Run tests
      run: lein test
      working-directory: flexiana-backend
